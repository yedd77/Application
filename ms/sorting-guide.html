<script>

    const items = {
        blue: {
            color: "Tong Biru",
            description: "Tong kitar semula berwarna biru digunakan terutamanya untuk kertas dan kadbod, seperti surat khabar, majalah, kad ucapan, dan pembungkusan berasaskan kertas. Walau bagaimanapun, jenis bahan yang diterima mungkin berbeza bergantung pada garis panduan kitar semula pihak berkuasa tempatan.",
            image: "../Images/blue-bin.png"
        },
        orange: {
            color: "Tong Oren",
            description: "Tong kitar semula berwarna oren digunakan untuk mengumpul bahan kitar semula tertentu, biasanya plastik dan logam (seperti tin aluminium dan keluli, botol plastik, dan kotak makanan/minuman).",
            image: "../Images/orange-bin.png"
        },
        brown: {
            color: "Tong Coklat",
            description: "Di Malaysia, tong kitar semula berwarna coklat biasanya digunakan untuk barangan kaca dan logam. Contoh bahan yang boleh dimasukkan: Botol dan balang kaca, Tin makanan dan minuman, Tin aerosol kosong, Penutup dan tudung logam, serta Alu dan dulang aluminium.",
            image: "../Images/brown-bin.png"
        },
        black: {
            color: "Tong Hitam",
            description: "Tong hitam digunakan untuk sisa umum yang tidak boleh dikitar semula atau dikompos. Barang yang dibuang di tong hitam biasanya termasuk plastik yang tidak boleh dikitar semula, pembungkusan tercemar makanan, barangan rumah yang pecah, lampin pakai buang, dan sisa lain. Kandungan tong ini biasanya dihantar ke tapak pelupusan atau kemudahan pembakaran.",
            image: "../Images/black-bin.png"
        }
    };
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const type = params.get("type");

        if (type && items[type]) {
            const item = items[type];
            document.querySelector(".bin-image").src = item.image;
            document.getElementById("bin-colors").textContent = item.color;
            document.getElementById("bin-description").textContent = item.description;
        }
    });
</script>
